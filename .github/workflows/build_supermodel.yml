name: Build Supermodel

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libsdl2-dev \
            libsdl2-net-dev \
            libglu1-mesa-dev \
            libgl1-mesa-dev

      - name: Build Supermodel
        run: |
          make -f Makefiles/Makefile.UNIX clean
          make -f Makefiles/Makefile.UNIX TARGET=Supermodel -j$(nproc)
          echo "Verificando se bin/Supermodel foi criado..."
          ls -lh bin/ || true

      - name: Upload Binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: supermodel-linux
          path: bin/Supermodel
